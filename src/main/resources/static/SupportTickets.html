<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets - PartyPulse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Dark blue background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffcc00; /* Highlight color for headings */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 15px;
            border: 1px solid #003366; /* Darker border for table */
            text-align: left;
        }
        th {
            background-color: #003366; /* Dark blue for header */
            color: #ffcc00; /* Highlight color for headers */
        }
        tr:nth-child(even) {
            background-color: #002244; /* Alternate row color */
        }
        tr:hover {
            background-color: #005577; /* Hover effect for rows */
        }
        button {
            background-color: #ffcc00; /* Button color */
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffd700; /* Button hover color */
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Support Tickets</h1>
<p>Manage user inquiries and issues.</p>

<table>
    <thead>
    <tr>
        <th>Ticket ID</th>
        <th>User</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>001</td>
        <td>User2</td>
        <td><span style="color: #ffcc00;">Open</span></td>
        <td><button onclick="viewTicket('001')">View</button></td>
    </tr>
    <tr>
        <td>002</td>
        <td>User3</td>
        <td><span style="color: #ffcc00;">Pending</span></td>
        <td><button onclick="viewTicket('002')">View</button></td>
    </tr>
    <tr>
        <td>003</td>
        <td>User4</td>
        <td><span style="color: #28a745;">Resolved</span></td>
        <td><button onclick="viewTicket('003')">View</button></td>
    </tr>
    <!-- Additional ticket rows can be populated dynamically -->
    </tbody>
</table>

<button class="back-button" onclick="window.history.back();">Back to Admin Board</button>

<script>
    function viewTicket(ticketId) {
        // Implement the logic to view the ticket details here
        alert("Viewing ticket: " + ticketId);
    }
</script>
</body>
</html>
