<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PartyPulse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a192f; /* Dark blue background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffcc00; /* Yellow border */
            border-radius: 5px;
            outline: none;
            background-color: #001f3f; /* Dark background for inputs */
            color: #fff; /* White text */
        }
        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 5px #ffcc00;
        }
        button {
            background-color: #ffcc00;
            color: #001f3f;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
        .error {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Login</h1>
    <input type="text" id="username" value="Daisy" readonly>
    <input type="password" id="password" value="daisy" readonly>
    <button onclick="login()">Login</button>
    <div class="error" id="error-message"></div>
    <div class="footer">Â© 2024 PartyPulse</div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Mock credentials
        const validUsername = "Daisy";
        const validPassword = "daisy";

        // Check credentials
        if (username === validUsername && password === validPassword) {
            alert("Login successful! Redirecting to the admin dashboard...");
            // window.location.href = "admin-dashboard.html"; // Uncomment for actual redirection
        } else {
            errorMessage.textContent = "Invalid username or password. Please try again.";
        }
    }
</script>
</body>
</html>
