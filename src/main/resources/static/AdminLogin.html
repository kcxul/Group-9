<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PartyPulse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Dark blue background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffcc00; /* Highlight color for headings */
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin: 10px 0;
        }
        button {
            background-color: #ffcc00; /* Button color */
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ffd700; /* Button hover color */
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Admin Login</h1>
<p>Please enter your username and password to access the admin board.</p>

<input type="text" id="username" placeholder="Username" required>
<input type="password" id="password" placeholder="Password" required>

<div>
    <button onclick="login()">Login</button>
</div>

<div class="error-message" id="loginMessage"></div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const messageElement = document.getElementById("loginMessage");

        // Predefined credentials
        const validUsername = "Username";  // Change to your desired username
        const validPassword = "password";   // Password to enter

        if (username === validUsername && password === validPassword) {
            // Redirect to admin board
            window.location.href = 'AdminBoard.html'; // Change this to your admin board URL
        } else {
            messageElement.textContent = 'Error: Invalid username or password.';
        }
    }
</script>
</body>
</html>
