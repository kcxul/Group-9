<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Usage Statistics - PartyPulse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001f3f; /* Dark blue background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffcc00; /* Highlight color for headings */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        button {
            background-color: #ffcc00; /* Button color */
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ffd700; /* Button hover color */
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
        }
        .stats-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #003366; /* Dark blue for the stats area */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .stat {
            margin: 15px 0;
            font-size: 1.1rem;
        }
        .chart {
            width: 100%;
            height: 300px;
            background-color: #002244; /* Placeholder for chart */
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>View Usage Statistics</h1>
<p>Analyze application usage data.</p>

<div class="stats-container">
    <h2>Key Statistics</h2>
    <div class="stat">Total Users: <strong>1,500</strong></div>
    <div class="stat">Active Sessions Today: <strong>300</strong></div>
    <div class="stat">Total Subscriptions: <strong>650</strong></div>
    <div class="stat">Average Session Duration: <strong>15 mins</strong></div>
    <div class="chart" id="chartPlaceholder">[Chart Placeholder]</div>
</div>

<div>
    <button onclick="exportData()">Export Data</button>
</div>

<div class="error-message" id="exportMessage"></div>

<button onclick="window.history.back();">Back to Admin Board</button>

<script>
    function exportData() {
        // Simulating export success/failure
        const success = Math.random() > 0.3; // 70% chance of success
        if (success) {
            document.getElementById("exportMessage").textContent = 'Data exported successfully.';
        } else {
            document.getElementById("exportMessage").textContent = 'Error: Export failed. Please try again.';
        }
    }
</script>
</body>
</html>
