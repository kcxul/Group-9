<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PartySpaces</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="partyspace.css" />
  </head>
  <body class="partyspace-body">
    <div class="partyspace-body-container">
      <div class="party-container">
        <div class="chatbox">
          <div class="chatbox-nav-container">
            <nav class="chatbox-nav">
              <ul>
                <li><a>Create PartySpace</a></li>
              </ul>
            </nav>
          </div>
          <div id="partyspace-settings" class="partyspace-settings-2">
            <h2>Create PartySpace</h2>
            <form>
              <div class="form-group">
                <label for="partyspace-icon">Icon</label>
                <input type="file" id="partyspace-icon" name="partyspace-icon" />
                <small id="icon-dimension-warning" style="color: red; display: none">Icon must be 512x512 pixels or smaller.</small>
              </div>
              <div class="form-group">
                <label for="partyspace-banner">Banner</label>
                <input type="file" id="partyspace-banner" name="partyspace-banner" />
              </div>
              <div class="form-group">
                <label for="partyspace-name">Name</label>
                <input type="text" id="partyspace-name" name="partyspace-name" />
                <small id="name-char-count">0/32</small>
              </div>
              <div class="form-group">
                <label for="partyspace-description">Description</label>
                <textarea id="partyspace-description" name="partyspace-description"></textarea>
                <small id="description-char-count">0/2048</small>
              </div>
              <div class="form-group">
                <label for="partyspace-visibility">Visibility</label>
                <select id="partyspace-visibility" name="partyspace-privacy">
                  <option value="public">Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
              <button type="button" onclick="window.history.back();">Cancel</button>
              <button type="submit">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="partyspace.js"></script>
  </body>
</html>
